<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DS小助手</title>
		<link rel="stylesheet" type="text/css" href="../css/cssRadioCheckbox.css" />
		<link rel="stylesheet" type="text/css" href="../css/buttonStyle.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
	</head>
	<style></style>
	<body>
		<div style="position: relative; padding: 1px 10px 30px 10px">
			<!-- 已访问page1初始化 -->
			<div id="no-init-hide" style="text-align: center">
				<!-- 已访问page1初始化，但无数据 -->
				<div id="no-data-msg">
					<div style="margin: 10px 0 15px 0; text-align: center; font-size: 20px">
						<span class="todayTxt"></span>
					</div>
					<div
						style="
							margin: 10px 0 10px 0;
							color: #787878;
							text-align: center;
							font-size: 16px;
							font-style: italic;
						"
					>
						<img
							class="no-data-icon"
							src="../icons/-sweat.png"
							alt=""
							style="width: 22px; height: 22px; vertical-align: sub"
						/>
						您今天的打卡数据还没出来
					</div>
					<div
						style="
							margin: 0 auto;
							text-align: center;
							font-size: 18px;
							background-color: #ff8176;
							color: #fff;
						"
						class="to-get-msg btn btn2"
					>
						<div class="btn-inner">
							再去查询打卡数据
							<i class="fa fa-right"></i>
						</div>
						<div class="btnbg-x"></div>
					</div>
				</div>

				<!-- 已访问page1初始化，有数据 -->
				<div id="has-data-div">
					<div class="flex-box">
						<div class="left">
							<div style="display: flex; align-items: flex-start; justify-content: space-evenly">
								<img
									class="week-icon"
									style="
										position: relative;
										top: 0;
										left: 0;
										width: 30px;
										height: 30px;
										margin-right: 7px;
									"
									src="../icons/-dizzy.png"
									alt=""
								/>
								<div
									style="
										position: relative;
										width: 170px;
										text-align: left;
										font-size: 15px;
										font-weight: 700;
										color: #606060;
									"
								>
									<span class="todayTxt"></span>
								</div>

								<div
									id="goToBtn1"
									style="
										margin-left: 20px;
										padding: 7px 20px;
										width: 120px;
										text-align: center;
										font-size: 12px;
										background-color: #fff;
									"
									class="btn btn2"
								>
									<div class="btn-inner">
										考勤查询
										<i class="fa fa-right"></i>
									</div>
									<div class="btnbg-x"></div>
								</div>
							</div>

							<div
								class="box"
								style="
									margin-top: 12px;
									display: flex;
									align-items: center;
									justify-content: space-evenly;
									font-family: UnidreamLED;
								"
							>
								<div>
									今日上班时间
									<div id="clock-in"></div>
								</div>
								<div>
									正常下班时间
									<div id="clock-out"></div>
								</div>
							</div>

							<div
								class="box"
								style="margin-top: 15px; padding-top: 1px; padding-bottom: 1px; user-select: none"
							>
								<div class="Label left-item">
									<span class="name">加班类型：</span>
									<span class="Radio">
										<input
											name="overtimeType"
											id="overtimeTypeZL"
											value="overtimeTypeZL"
											type="radio"
											checked
										/>
										<label for="overtimeTypeZL">直落</label>
										<input
											name="overtimeType"
											id="overtimeTypeJC"
											value="overtimeTypeJC"
											type="radio"
										/>
										<label for="overtimeTypeJC">就餐</label>
									</span>
								</div>

								<div class="Label left-item" style="position: relative; margin-top: -7px">
									<span style="font-size: 13px; color: #8796a5">
										- 选就餐时，加班时间计算减去半小时：
									</span>

									<span class="Checkbox" style="position: relative; top: 4px">
										<input id="jiucanCountTypeCheckBox" type="checkbox" />
										<label for="jiucanCountTypeCheckBox"></label>
									</span>
								</div>

								<div class="Label left-item">
									<span class="name">是否乘坐班车：</span>
									<span class="Radio">
										<input name="takeBus" id="takeBusTrue" value="takeBusTrue" type="radio" />
										<label for="takeBusTrue">是</label>
										<input
											name="takeBus"
											id="takeBusFalse"
											value="takeBusFalse"
											type="radio"
											checked
										/>
										<label for="takeBusFalse">否</label>
									</span>
								</div>

								<div class="left-item">
									<span class="name">餐饮类型：</span>
									<div
										id="mealCheckBoxWrap"
										class="Checkbox"
										style="margin-top: 10px; font-size: 12px"
									>
										<input class="mealCheckBoxes" id="mealCheckBox1" type="checkbox" /><label
											for="mealCheckBox1"
											>早餐</label
										>
										<input class="mealCheckBoxes" id="mealCheckBox2" type="checkbox" /><label
											for="mealCheckBox2"
											>午餐</label
										>
										<input class="mealCheckBoxes" id="mealCheckBox3" type="checkbox" /><label
											for="mealCheckBox3"
											>晚餐</label
										>
										<input class="mealCheckBoxes" id="mealCheckBox4" type="checkbox" /><label
											for="mealCheckBox4"
											>宵夜</label
										>
									</div>
								</div>
							</div>

							<div id="overTimeContentList" class="box" style="margin-top: 15px">
								<div class="name" style="margin-bottom: 7px">
									加班内容<span style="color: #adadad">（点击选中/取消）</span>
								</div>
							</div>
						</div>
						<!-- <div class="split"></div> -->
						<div class="right" style="user-select: none">
							<div class="list-title">
								<img class="icon" src="../icons/jiaban.png" alt="" /> 请选择

								<span
									id="weekendCheckBox"
									class="Checkbox red"
									style="position: absolute; right: 0px; top: 10px; font-size: 12px"
								>
									<input id="wkCheckBox" type="checkbox" /><label for="wkCheckBox">周末</label>
								</span>
							</div>
							<div id="overtime-list" class="list"></div>
							<div style="height: 10px"></div>
						</div>
					</div>
				</div>
			</div>

			<!-- 未访问page1初始化 -->
			<div id="no-init-show" style="text-align: center">
				<div style="margin: 10px 0 25px 0; text-align: center; font-size: 18px; color: #606060">
					<img
						class="week-icon"
						style="
							position: relative;
							top: 5px;
							left: 0;
							width: 25px;
							height: 25px;
							margin-right: 7px;
						"
						src="../icons/-dizzy.png"
						alt=""
					/><span class="todayTxt"></span>
				</div>

				<div
					style="
						margin: 0 auto;
						text-align: center;
						font-size: 18px;
						background-color: #ff8176;
						color: #fff;
					"
					class="btn btn2 to-get-msg"
				>
					<div class="btn-inner">
						去<span>考勤查询</span>获取打卡数据
						<i class="fa fa-right"></i>
					</div>
					<div class="btnbg-x"></div>
				</div>
			</div>
		</div>

		<div class="footer">
			<div>
				<div class="footer__text" id="version"></div>
			</div>
			<div class="right">
				<div class="btn-txt" style="margin-right: 20px; color: #41a5dc">
					<a
						style="color: #41a5dc; text-decoration: none"
						title="Chen.Zhen@desaysv.com"
						href="mailto:Chen.Zhen@desaysv.com?subject=【DS_SV_Assistant DS小助手问题反馈】&body=请您在此尽情的反馈问题/提出建议/用力吐槽！"
						>联系作者/反馈问题
					</a>
				</div>
				<div
					id="clearDataBtn"
					class="btn-txt"
					style="margin-right: 20px"
					title="点击后将立即清除所有记录"
				>
					清除数据
				</div>
				<div class="footer__text">© 2023 IOV_CPRD_ZC</div>
			</div>
		</div>

		<script src="../js/jquery-3.5.1.min.js"></script>
		<script src="../js/storage.js"></script>
		<script src="../js/util.js"></script>
		<script type="module" src="popup.js"></script>
	</body>
</html>
